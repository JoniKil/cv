<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form input training</title>
    <link rel="stylesheet" href="CSS\styles.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your name:</label>                                <!--label =  -->
      <input type="text" name="" value="">                      <!--text = A single-line text field. Line-breaks are automatically removed from the input value. -->
      <input type="submit" name=""><br>                        <!--label =  A button that submits the form -->
      <label>Password:</label>                                  <!--label = A password label-->
      <input type="password" name="" value="">                  <!--label = A single-line text field whose value is obscured. Use the maxlength and minlength attributes to specify the maximum length of the value that can be entered. -->
      <input type="submit" name=""><br>                        <!--label = A button that submits the form. -->
      <input type="color" name="" value=""><br>                <!--label =  A control for specifying a color. A color picker's UI has no required features other than accepting simple colors as text-->
      <input type="button" name=""><br>                        <!--label = A push button with no default behavior. -->
      <input type="checkbox" name="" value=""><br>              <!--label = A check box allowing single values to be selected/deselected. -->
      <input type="date" name="" value=""><br>                  <!--label = A control for entering a date (year, month, and day, with no time). -->
      <input type="datetime-local" name="" value=""><br>        <!--label = A control for entering a date and time, with no time zone. -->
      <input type="email" name="" value=""><br>                  <!--label = A field for editing an e-mail address. -->
      <input type="file" name="" value=""><br>                    <!--label = A control that lets the user select a file. Use the accept attribute to define the types of files that the control can select. -->
      <input type="hidden" name="" value=""><br>                  <!--label = A control that is not displayed but whose value is submitted to the server. -->
      <input src="image" name="" value=""><br>                    <!--label = A graphical submit button. You must use the src attribute to define the source of the image and the alt attribute to define alternative text. You can use the height and width attributes to define the size of the image in pixels. -->
      <input type="month" name="" value=""><br>                  <!--label = A control for entering a month and year, with no time zone. -->
      <input type="number" name="" value=""><br>                  <!--label = A control for entering a number. -->
      <input type="radio" name="" value=""><br>                    <!--label = A radio button, allowing a single value to be selected out of multiple choices. -->
      <input type="range" name="" value=""><br>                  <!--label = A control for entering a number whose exact value is not important. -->
      <input type="reset" name="" value=""><br>                  <!--label = A button that resets the contents of the form to default values. -->
      <input type="search" name="" value=""><br>                  <!--label = A single-line text field for entering search strings. Line-breaks are automatically removed from the input value. -->
      <input type="tel" name="" value=""><br>                  <!--label = A control for entering a telephone number. -->
      <input type="text" name="" value=""><br>                <!--label = A single-line text field. Line-breaks are automatically removed from the input value. -->
      <input type="time" name="" value=""><br>                <!--label = A control for entering a time value with no time zone. -->
      <input type="url" name="" value=""><br>                <!--label = A field for entering a URL. -->
      <input type="week" name="" value=""><br>              <!--label = A control for entering a date consisting of a week-year number and a week number with no time zone. -->

    </form>
  </body>
</html>
